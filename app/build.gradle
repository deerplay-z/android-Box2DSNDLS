apply plugin: 'com.android.application'

android {
    namespace "com.bn.box2d.sndls"
    compileSdkVersion 33
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.bn.box2d.sndls"
        minSdkVersion 26
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation files('libs\\jbox2d-2.0.1-library-only.jar')
}
